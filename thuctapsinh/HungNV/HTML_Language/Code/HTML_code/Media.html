<!DOCTYPE html>
<html>
<body>
    <div style="text-align: left">
        <button onclick="playPause()">¬è</button>
        <button onclick="big()">+</button>
        <button onclick="small()">-</button>
        <button onclick="normal()">Normal</button>
        <br><br>
        <video id="video1" width="500">
            <source src="https://imgur.com/efmfG6J.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
            if (myVideo.paused)
                myVideo.play();
                else 
                myVideo.pause();
        }

        function big() {
            myVideo.width = 800;
        }
        function small() {
            myVideo.width = 300;
        }
        function normal() {
            myVideo.width = 500;
        }
    </script>
