<!DOCTYPE html> 
<html> 
<head> 
<style> 
div {
  margin: 70px; /* Lề của div là 70px */
  border: 1px solid #4CAF50; /* viền rộng 1px và có mày xanh */ 
} 
/*
Hoặc có thể sử dụng margin như sau để chỉ định lề cho 4 phía của phần tử : 
      margin-top: 100px;  
      margin-bottom: 100px;
      margin-right: 150px;
      margin-left: 80px;
Chỉ định lề cho 4 phía của phần tử div theo thứ tự Trên, Phải, Dưới, Trái: 
        margin: 25px 50px 75px 100px;
Sử dụng căn lề tự động cho div
        margin: auto;
*/
</style>
<head> 
    <body>
        <div>This element has a margin of 70px.</div>
    </body>
</html>
