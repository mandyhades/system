<!DOCTYPE html>
<html>
    <head>
    <style>
    div {
        padding: 50px; /* Thêm phần đệm cho phần tử khối div */
        border: 5px solid red; 
    }
    </style>
    </head>
<!--
Đệm các mặt riêng lẻ : 
Css có các thuộc tính để chỉ định phần đệm cho mỗi bên của 1 phần tử : 

padding-top 
padding-right
padding-bottom 
padding-left
-->
<!-- 
    Để rút ngắn mã, có thể chỉ định tất cả các thuộc tính đệm trong  một thuộc tính 

    vd : 

    padding: 25px 50px 68px 70px 
-->
<!--
    Nếu padding có 3 giá trị: 
    vd : 
    padding 30px 50px 80px

    thì : 
    30px là phía trên 
    50px là phải và trái 
    80px là phía dưới
-->

<!--
    Nếu có 2 giá trị : 

    VD: 
    padding 20px 40px

    thì: 
    20px là miếng đệm trên và dưới 
    40px là phần đệm bên trái và bên phải
-->
<body>
  
<div>test 1 khối nội dung mẫu</div>

</body>
</html>
