<!DOCTYPE html>

<!--
Các thuộc tính height và width được sử dụng để đặt chiều cao và chiều rộng của 1 phần tử.
Các thuộc tính chiều cao và chiều rộng không bao gồm phần đệm, đường viền hoặc lề. 

    Các thuộc tính height và witdth có các giá trị như sau: 

auto - đây là mặc định, trình duyệt tính toán chiều cao và chiều rộng 
length - Xác định chiều cao/ chiều rộng tính bằng px,cm, v.v..
% Xác định chiều cao / chiều rộng tính bằng phần trăm của khối
initial - Đặt chiều cao / chiều rộng thành giá trị mặc định của nó 
inherit - Chiều cao/ chiều rông sẽ được kế thừ từ giá trị cha của nó. 
-->
<html>
<head>
<style>
div {
  height: 300px;
  width: 50%;
  background-color: powderblue;
}
</style>
</head>
<!--
    Sử dụng max-width để đặt chiều rộng tối ta của trình duyệt 

    VD: Để đặt chiều rộng tối đa là 500px 

     max-width: 500px;
-->
<body>

<h2>Thiết lập chiều cao và chiều rộng của 1 phần tử</h2>

<p>phần tử này có chiều cao là 300px và có độ rộng bằng 50% độ rộng màn hình</p>

<div> Đây là 1 khối có chiều cao là 300px và chiều rộng là 50px kích thước trình duyệt</div>

</body>
</html>
