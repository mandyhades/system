<!DOCTYPE html> 
<html>
<head> 
 <style> 
 h1 {
     background-color: green; /* màu nền cho header */
 }
 body {
     background-image: url("https://imgur.com/id2DiXx.png"); /* Sử dụng hình ảnh làm nền */
     background-repeat: no-repeat; /* không lặp lại */
     background-position: right top; /* đặt về phía trên bên phải */
 }
 div {
     background-color: grey; /* Màu nền của 1 khối văn bản */
 }
 p {
     background-color: maroon; /* Màu nền cho 1 đoạn văn bản */
 }
 </style>
</head>
<body>
<h1>Header 1</h1>

<div>
    doan text ben tren
    <p>day la 1 doan van ban</p>
    doan text phia duoi
</div>

<!--
Trong Image, sử dụng các đuôi: 
    .png để lặp lại hình ảnh 
    .jpg để hiển thị ảnh 
-->



</body>
</html>
