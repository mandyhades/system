<!DOCTYPE html> 
<!--
    Trong thuật ngữ css, mô hình hộp được sử dụng khi nói về thiết kế và bố cục 
    mô hình hộp CSS về cơ bản là 1 hộp bao quanh mọi phần tử HTML. Nó bao gồm Margin, Border, Padding, Content.

-->
<html>
<head>
<style>
div {
  background-color: lightgrey; /* Màu nền của khối là màu xám */
  width: 300px;     /* Khối có chiều rộng mặc định là 300px */
  border: 15px solid green; /* Độ rộng của viền là 15px */
  padding: 50px; 
  margin: 20px; 
}
</style>
</head>
<body>

<h2>Demonstrating the Box Model</h2>

<div> Khối nội dung </div>
</body>
</html>
<!--
    Tổng chiều rộng của 1 phần tử được tính như sau: 
Chiều rộng + đệm trái + đệm phải + viền trái + viền phải + lề trái + lề phải 

    Tổng chiều cao của 1 phần tử được tính như sau: 
Chiều cao + đệm trên + đệm dưới + viền trên + viền dưới + lề trên + lề dưới 
-->
